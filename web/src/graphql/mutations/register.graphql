mutation Register($username:String! , $password:String!){
  register(options: {username:$username , password:$password}) {
    errors {
      field
      message
    }
    user {
      _id,
      username
    }
  }
}
mutation Login($options: UsernamePasswordInput!)
{
  login(options: $options){
    errors {
     field,
      message
    },
    user{
      _id,
      username
    }
  }
}